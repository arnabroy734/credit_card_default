

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/output.css">
    <title>Credit card default</title>
</head>

<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Credit Card Defaulter Prediction</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow container mx-auto py-8">
        <div class="flex flex-col md:flex-row">
            <!-- File Uploader Section (Left Side) -->
            <div class="md:w-1/3 px-4">
                <div class="bg-white rounded-lg shadow-md p-6 h-full flex flex-col justify-between">
                    <div>
                        <h2 class="text-2xl font-bold mb-1">Upload Your Data</h2>
                        <p class="mb-6">The extension of the file should be .xls or .xlsx</p>

                        <form id="fileUploadForm">
                            <label for="fileInput" class="cursor-pointer flex items-center justify-center">
                                <span class="px-4 py-2 bg-blue-500 text-white rounded-lg w-full text-center">Select
                                    File</span>
                                <!-- Hide the file input, but accessible via the label -->
                                <input type="file" name="file" id="fileInput" class="hidden" />
                            </label>
                            <p id="selectedFileName" class="mb-4  text-gray-600 font-semibold text-center"></p>
                            <button type="button" id="uploadButton"
                                class="px-4 mt-4 py-2 w-full bg-green-500 text-white rounded-lg disabled:opacity-50">Upload</button>
                            <p id="uploadResultSuccess" class="mb-4  text-gray-600 font-semibold text-center"></p>
                            <p id="uploadResultFailure" class=" mb-4 text-red-600 font-semibold text-center"></p>
                            <button type="button" id="predictButton"
                                class="mt-4 px-4 py-2 w-full bg-blue-500 text-white rounded-lg disabled:opacity-50"
                                disabled>Predict</button>
                            <p id="predictionProgress" class="mb-4  text-gray-600 font-semibold text-center"></p>

                        </form>

                    </div>
                </div>
            </div>

            <!-- Card Section (Right Side) -->
            <div class="md:w-2/3 px-4 mt-4 md:mt-0">
                <div class="bg-white rounded-lg shadow-md p-6 h-full">
                    <h2 class="text-2xl font-bold mb-4">Credit Card Defaulter Prediction</h2>
                    <p class="text-gray-700 mt-2 font-semibold" id="predictionMessageSuccess"></p>
                    <p class="text-red-600 mt-2 font-semibold" id="predictionMessageFailure"></p>
                    <a class="text-blue-700 inline-flex items-center mt-4 cursor-pointer hover:bg-blue-100 px-2 py-2"
                        id="downloadReport" href="{{url_for('views.download')}}"></a>

                    <!-- Add your content here related to the prediction results or any other information -->
                    <!-- Example: <p>Here are the results of credit card defaulter prediction:</p> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Credit Card Defaulter Prediction. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to handle file input and display the filename -->
    <script src="/static/script/input.js"></script>

</body>

</html>
